<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emily CA - Portafolio</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <header>
        <h1>Ylimecc</h1>
        <nav>
          <div class="menu-toggle">☰</div>
          <ul id="menu">
              <li><a href="index.html">Inicio</a></li>
              <li><a href="acercade.html">Acerca de</a></li>
              <li><a href="my-projects.html">Mis Proyectos</a></li>
              <li><a href="blogs.html">Blogs</a></li>
          </ul>
      </nav>
    </header>
    <section id="inicio" class="hero">
        <div class="content">
            <h2>Hola!<br>Soy Emily CA.</h2>
            <div class="text-container">
              <span id="dynamicText" class="dynamic-text"></span>
              <span id="cursor" class="cursor"></span>
            </div>
        </div>
        <div class="image">
            <img src="images/image.png" alt="Ilustración de zorro con laptop">
        </div>
    </section>
    <footer>
        <p>Designed by Ylimecc | Copyright &copy; 2025</p>
        <div class="social">
            <a href="#"><img src="images/tiktok.png" alt="TikTok"></a>
            <a href="#"><img src="images/fb.png" alt="Facebook"></a>
            <a href="#"><img src="images/instagram.png" alt="Instagram"></a>
            <a href="#"><img src="images/twitch.png" alt="Twitch"></a>
        </div>
    </footer>
    <script>
      const texts = ["Web Developer", "Ing. en Sistemas", "Freelancer"];
      let index = 0;
      const textElement = document.getElementById("dynamicText");
      const cursorElement = document.getElementById("cursor");

      function typeText(text, i = 0) {
        if (i <= text.length) {
          textElement.textContent = text.slice(0, i);
          setTimeout(() => typeText(text, i + 1), 100);
        } else {
          setTimeout(() => deleteText(text), 1000);
        }
      }

      function deleteText(text, i = text.length) {
        if (i >= 0) {
          textElement.textContent = text.slice(0, i);
          setTimeout(() => deleteText(text, i - 1), 50);
        } else {
          cursorElement.style.opacity = '0'; // Oculta el cursor con suavidad
          index = (index + 1) % texts.length;
          setTimeout(() => {
            cursorElement.style.opacity = '1'; // Muestra el cursor
            typeText(texts[index]);
          }, 200); // Retraso antes de la siguiente palabra
        }
      }

      // Inicia la animación
      typeText(texts[index]);

      document.querySelector('.menu-toggle').addEventListener('click', function() {
    document.querySelector('nav ul').classList.toggle('show');
});

      // Cierra el menú al hacer clic en un enlace
      document.querySelectorAll('nav ul li a').forEach(link => {
        link.addEventListener('click', function() {
          document.querySelector('nav ul').classList.remove('show');
        });
      });
      // Cambia el color del cursor al pasar el mouse sobre él

    </script>
</body>
</html>
